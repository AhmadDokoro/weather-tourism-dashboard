<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WanderLite - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8fc3e3 0%, #e0eafc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .branding {
      background: linear-gradient(90deg, #4a90e2 0%, #8fc3e3 100%);
      padding: 1.2rem 1rem;
      border-radius: 1.2rem;
      font-size: 2.7rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 3rem;
      letter-spacing: 2px;
      box-shadow: 0 2px 12px rgba(74,144,226,0.10);
      border: 2.5px solid #fff;
      text-shadow: 0 2px 12px rgba(0,0,0,0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
    }
    .branding-icon {
      width: 2.2rem;
      height: 2.2rem;
      vertical-align: middle;
      filter: drop-shadow(0 0 6px #4a90e2aa);
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1 1 45%;
      background: linear-gradient(90deg, #4a90e2 0%, #357ab7 100%);
      color: #fff;
      padding: 1.3rem 0.5rem;
      border: 2.5px solid #4a90e2;
      border-radius: 1.2rem;
      font-size: 1.35rem;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.3s, color 0.3s, border 0.3s, box-shadow 0.18s, transform 0.18s;
      box-shadow: 0 0 12px 0 rgba(74,144,226,0.13);
      letter-spacing: 1px;
      margin: 0;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .btn:hover {
      background: linear-gradient(90deg, #357ab7 0%, #4a90e2 100%);
      color: #fff;
      border-color: #fff;
      box-shadow: 0 0 18px 2px #4a90e2a0;
      transform: translateY(-2px) scale(1.04);
    }
    .btn-icon {
      width: 1.5em;
      height: 1.5em;
      margin-right: 0.7em;
      vertical-align: middle;
      filter: drop-shadow(0 0 4px #4a90e2aa);
    }

    @media (max-width: 480px) {
      .container {
        max-width: 98vw;
        padding: 0.2rem;
      }
      .btn {
        flex: 1 1 100%;
        font-size: 1.1rem;
        padding: 1.1rem 0.2rem;
      }
      .branding {
        font-size: 1.5rem;
        padding: 0.7rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="branding"><img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/globe2.svg" alt="Travel Icon" class="branding-icon"/>WANDERLITE</div>
    <div class="button-group">
      <a href="/search" class="btn"><img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/search.svg" alt="Search Icon" class="btn-icon"/>Search Location</a>
      <a href="exchange.html" class="btn"><img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/currency-exchange.svg" alt="Exchange Icon" class="btn-icon"/>Check Exchange Rate</a>
    </div>
  </div>
</body>
</html>
