<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exchange Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    h1 {
      color: #00796b;
    }

    .rate {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    .back {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #00796b;
      border: 1px solid #00796b;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.2s ease;
    }

    .back:hover {
      background-color: #00796b;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Exchange Result</h1>
    <div id="output" class="rate">Loading...</div>
    <a href="exchange.html" class="back">ðŸ”™ Convert Again</a>
  </div>

  <script>
    async function getRate(from, to, amount) {
      try {
        const res = await fetch(`/api/exchange?from=${from}&to=${to}&amount=${amount}`);
        const data = await res.json();

        if (data.error) throw new Error(data.error);

        document.getElementById("output").innerHTML = `
          <p>${data.amount} ${data.from} = <strong>${data.converted} ${data.to}</strong></p>
          <p>Rate: 1 ${data.from} = ${data.rate} ${data.to}</p>
          <p>Date: ${data.date}</p>
        `;
      } catch (err) {
        document.getElementById("output").innerHTML = `<p style="color:red;">${err.message}</p>`;
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const from = urlParams.get("from");
    const to = urlParams.get("to");
    const amount = urlParams.get("amount");

    if (from && to && amount) {
      getRate(from, to, amount);
    } else {
      document.getElementById("output").innerHTML = "<p>Missing query parameters.</p>";
    }
  </script>
</body>
</html>
