<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WanderLite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .landing-container {
      background-color: #8fc3e3;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: 2rem;
      font-weight: 600;
      color: #000;
    }

    .subtitle {
      font-size: 2.5rem;
      font-weight: 900;
      color: #000;
      margin: 0.5rem 0 2rem;
    }

    .branding {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 1rem 3rem;
      border-radius: 1.5rem;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      margin-bottom: 3rem;
    }

    .start-btn {
      background-color: #4a90e2;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.7rem;
      font-size: 1rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #357ab7;
    }

    .arrow {
      margin-left: 0.5rem;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 1.5rem;
      }
      .subtitle {
        font-size: 2rem;
      }
      .branding {
        font-size: 2.2rem;
        padding: 0.8rem 2rem;
      }
      .start-btn {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="title">It's a Big World</div>
    <div class="subtitle">Out There, Go Explore</div>
    <div class="branding">WANDERLITE</div>
    <a href="/home" class="start-btn">
      Get started! <span class="arrow">&rarr;</span>
    </a>
  </div>
</body>
</html>
