<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Display</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/weather.css">
</head>



<body>
  <div class="main-container">
    <!-- Weather Card -->
    <div class="weather-card">
      <div class="weather-left">
        <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" class="weather-icon" />
        <div class="description">....</div>
      </div>
      <div class="weather-info">
        <h2>fetching...</h2>
        <div class="temperature">..</div>
        <div class="details">
          <div class="detail-item">Humidity: </div>
          <div class="detail-item">Wind: </div>
          <div class="detail-item">Feels like: </div>
          <div class="detail-item">Pressure: </div>
        </div>
      </div>
    </div>


    <div class="result" id="result">Loading...</div>
    <div style="margin: 20px 0;">
    
      <div id="map" style="height: 400px;"></div>
      <label for="attractionType"><strong>Select Attraction Type:</strong></label>
      <select id="attractionType">
          <option value="tourism.sights">Sights</option>
          <!-- <option value="tourism.museum">Museums</option> -->
          <option value="leisure.park">Parks</option>
          <option value="entertainment">Entertainment</option>
          <option value="catering.restaurant">Restaurants</option>
      </select>
    </div>
    <div class="places" id="places">Loading attractions...</div>


  <script src="js/weather.js"></script>
  <script src="js/city.js"></script>
</body>
</html>
